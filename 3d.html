<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="side front one">
            <div class="dot"></div>
        </div>
        <div class="side back two">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="side right three">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="side left four">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="side top five-six">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot" style="grid-row: 2/3; grid-column: 1/3;"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="side bottom five-six">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #333;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dot {
            aspect-ratio: 1/1;
            width: 25px;
            background-color: black;

            border-radius: 50%;

            align-self: center;
            justify-self: center;
        }

        .box {
            transform-style: preserve-3d;

            width: 200px;
            height: 200px;

            position: relative;

            transform: rotate3d(1, 1, 1, 30deg);

            animation: roll 25s linear infinite;
        }

        .side {
            position: absolute;
            aspect-ratio: 1/1;
            width: 200px;
            opacity: .45;

            padding: 1rem;
            display: grid;
        }

        .front {
            background-color: green;
            transform: translateZ(-100px);
        }

        .back {
            background-color: blue;
            transform: translateZ(100px);
        }

        .right {
            background-color: red;
            transform: translateX(100px) rotateY(90deg);
        }

        .left {
            background-color: orange;
            transform: translateX(-100px) rotateY(-90deg);
        }

        .top {
            background-color: hotpink;
            transform: translateY(-100px) rotateX(90deg);
        }

        .bottom {
            background-color: yellow;
            transform: translateY(100px) rotateX(-90deg);
        }

        .one {
            grid-template-rows: repeat(1, 100%);
            grid-template-columns: repeat(1, 100%);
        }

        .two {
            grid-template-columns: repeat(2, 50%);
        }

        .three {
            grid-template-columns: repeat(3, 33.33%);
        }

        .four {
            grid-template-rows: repeat(2, 50%);
            grid-template-columns: repeat(2, 50%);
        }

        .five-six {
            grid-template-rows: repeat(3, 33.33%);
            grid-template-columns: repeat(2, 50%);
        }

        @keyframes roll {
            0% { transform: rotate3d(0, 0, 1, 0); }
            50% { transform: rotate3d(1, 0, 1, 720deg); }
            100% { transform: rotate3d(0, 0, 1, 0); }
        }
    </style>
</body>
</html>
