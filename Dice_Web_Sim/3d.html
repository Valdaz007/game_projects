<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice Sim</title>
</head>
<body>
    <div class="box" id="dice">
        <div class="side front one">
            <div class="dot"></div>
        </div>
        <div class="side back two">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="side right three">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="side left four">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="side top five-six">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot" style="grid-row: 2/3; grid-column: 1/3;"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="side bottom five-six">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <br><br><br>
    <button onclick="roll()">Roll</button>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #333;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dot {
            aspect-ratio: 1/1;
            width: 25px;
            background-color: black;

            border-radius: 50%;

            align-self: center;
            justify-self: center;
        }

        .box {
            transform-style: preserve-3d;

            width: 200px;
            height: 200px;

            position: relative;

            transform: rotate3d(1, 0, 0, -180deg);

            /* animation: roll 3s linear forwards; */
        }

        .side {
            position: absolute;
            aspect-ratio: 1/1;
            width: 200px;

            padding: 1rem;
            display: grid;
        }

        .front {
            background-color: rgba(0, 128, 0);
            transform: translateZ(-100px);
        }

        .back {
            background-color: rgba(0, 0, 255);
            transform: translateZ(100px);
        }

        .right {
            background-color: rgba(255, 0, 0);
            transform: translateX(100px) rotateY(90deg);
        }

        .left {
            background-color: rgba(255, 166, 0);
            transform: translateX(-100px) rotateY(-90deg);
        }

        .top {
            background-color: rgba(255, 105, 180);
            transform: translateY(-100px) rotateX(90deg);
        }

        .bottom {
            background-color: rgba(255, 255, 0);
            transform: translateY(100px) rotateX(-90deg);
        }

        .one {
            grid-template-rows: repeat(1, 100%);
            grid-template-columns: repeat(1, 100%);
        }

        .two {
            grid-template-columns: repeat(2, 50%);
        }

        .three {
            grid-template-columns: repeat(3, 33.33%);
        }

        .four {
            grid-template-rows: repeat(2, 50%);
            grid-template-columns: repeat(2, 50%);
        }

        .five-six {
            grid-template-rows: repeat(3, 33.33%);
            grid-template-columns: repeat(2, 50%);
        }
    </style>

    <script>
        const one = "rotate3d(1, 0, 0, 180deg)"
        const two = "rotate3d(1, 0, 0, 0deg)"
        const three = "rotate3d(0, 1, 0, -90deg)"
        const four = "rotate3d(0, 1, 0, 90deg)"
        const five = "rotate3d(1, 0, 0, -90deg)"
        const six = "rotate3d(1, 0, 0, 90deg)"

        let startSide = one
        let endSide = ""
        let dice = document.getElementById('dice');

        function roll(){
            x = Math.floor(Math.random() * (6 - 1 + 1)) + 1
            rollAnimation(x)
        }

        function rollAnimation(ranNum){
            if(ranNum == 1) endSide = one
            if(ranNum == 2) endSide = two
            if(ranNum == 3) endSide = three
            if(ranNum == 4) endSide = four
            if(ranNum == 5) endSide = five
            if(ranNum == 6) endSide = six

            dice.animate(
                [
                    {
                        transform: startSide
                    },
                    {
                        transform: "rotateX(720deg) rotateY(720deg)"
                    },
                    {
                        transform: "rotateX(-540deg) rotateY(540deg)"
                    },
                    {
                        transform: endSide
                    }
                ],
                {
                    duration: 3500,
                    easing: "ease-in-out",
                    fill: "forwards"
                }
            )
            startSide = endSide
        }

    </script>
</body>
</html>
