<!DOCTYPE HTML>

<html>
	<head>
		<link rel="stylesheet" href="diceApp.css">
		<title>Dice App</title>
	</head>
	
	<body>
		<header>
			<h1>Dice App</h1>
		</header>
		
		<main>
			<div id="mainWrap">
				<div class="box" id="dice">
					<div class="side front one">
						<div class="dot"></div>
					</div>
					<div class="side back two">
						<div class="dot"></div>
						<div class="dot"></div>
					</div>
					<div class="side right three">
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
					</div>
					<div class="side left four">
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
					</div>
					<div class="side top five-six">
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot" style="grid-row: 2/3; grid-column: 1/3;"></div>
						<div class="dot"></div>
						<div class="dot"></div>
					</div>
					<div class="side bottom five-six">
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
					</div>
				</div>
				<button id="btnRoll" onclick="roll();">Roll</button>
			</div>
		</main>
		
		<footer>
			<p>Dice App</p>
		</footer>
		
		<script src="diceApp.js"></script>
	</body>
</html>
