<!DOCTYPE HTML>

<html>
	<head>
		<link rel="stylesheet" href="diceApp.css">
		<title>Dice App</title>
	</head>
	
	<body>
		<header>
			<h1>Dice App</h1>
		</header>
		
		<main>
			<div id="mainWrap">
				<svg id="dice" viewBox="0,0,100,100">
					<circle r="5" cx="50" cy="50"/>
					<g>
						<circle r="5" cx="150" cy="30"/>
						<circle r="5" cx="150" cy="70"/>
					</g>
					<g>
						<circle r="5" cx="225" cy="25"/>
						<circle r="5" cx="250" cy="50"/>
						<circle r="5" cx="275" cy="75"/>
					</g>
					<g>
						<circle r="5" cx="325" cy="25"/>
						<circle r="5" cx="375" cy="25"/>
						<circle r="5" cx="325" cy="75"/>
						<circle r="5" cx="375" cy="75"/>
					</g>
					<g>
						<circle r="5" cx="425" cy="25"/>
						<circle r="5" cx="475" cy="25"/>
						<circle r="5" cx="425" cy="75"/>
						<circle r="5" cx="475" cy="75"/>
						<circle r="5" cx="450" cy="50"/>
					</g>
					<g>
						<circle r="5" cx="525" cy="25"/>
						<circle r="5" cx="575" cy="25"/>
						<circle r="5" cx="525" cy="75"/>
						<circle r="5" cx="575" cy="75"/>
						<circle r="5" cx="525" cy="50"/>
						<circle r="5" cx="575" cy="50"/>
					</g>
				</svg>
				<button id="btnRoll" onclick="roll();">Roll</button>
			</div>
		</main>
		
		<footer>
			<p>Dice App</p>
		</footer>
		
		<script src="diceApp.js"></script>
	</body>
</html>
