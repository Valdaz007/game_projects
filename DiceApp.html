<!DOCTYPE HTML>

	<head>

				</g>
				<g>
					<circle r="5" cx="425" cy="25"/>
					<circle r="5" cx="475" cy="25"/>

				<g>

					<circle r="5" cx="575" cy="50"/>
				</g>
			</svg>
			<br/>
			<button onclick="roll();">Roll</button>
		</main>
		
		<footer style="background-color: black; height: 10vh;">
			<p>Dice App</p>
		</footer>
		
		<script src="diceApp.js"></script>
	</body>
</html>
